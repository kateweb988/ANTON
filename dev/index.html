	<div class="popup__bg" id="popup">
		<div class="popup show">
			<img src="img/close.svg" alt="" class="close-popup">
			<div class="call">
				<div class="container">
					<h2>
						<span class="yel">связаться</span> со мной
					</h2>
				</div>
				<div class="call__wrap">
					<img src="img/bg2.png" alt="" class="call__bg">
					<div class="container">
						<p class="call__name">
							Укажите ваши данные
						</p>
						<form action="#" class="form js-form" id="popupResult" method="post">
							<div class="form__flex q">
								<div class="form__item">
									<input type="text" placeholder="Имя" name="name" class="form__field" required="">
									<label>
										Ваше имя
									</label>
								</div>
								<div class="form__item">
									<input type="tel" placeholder="Телефон" name="tel" class="tel form__field" required="">
									<label>
										Ваш номер телефона
									</label>
								</div>
								<div class="form__item">
									<input type="number" name="local" placeholder="22.09.2024" class="form__field" required="">
									<label>
										Укажите дату
									</label>
								</div>
								<div class="form__item form__item_last">
									<input type="number" name="time" placeholder="" class="form__field" required="">
									<label>
										Укажите время
									</label>
								</div>
							</div>
							<button class="btn">
								ОТПРАВИТЬ <img src="img/white.svg" alt="" class="svg">
							</button>
						</form>
					</div>
				</div>
			</div>
